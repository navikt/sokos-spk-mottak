version: 2
updates:
  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    ignore:
      - dependency-name: "org.flywaydb:flyway-core"
        versions: ["9.22.3"]
    groups:
      gradle:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    groups:
      github:
        patterns:
          - "*"