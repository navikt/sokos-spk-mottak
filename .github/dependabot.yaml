version: 2
registries:
  github-packages:
    type: maven-repository
    url: https://maven.pkg.github.com/navikt/*
    username: x-access-token
    password: ${{secrets.READER_TOKEN}}

updates:
  - package-ecosystem: gradle
    directory: "/"
    registries: "*"
    schedule:
      interval: daily
    groups:
      gradle:
        patterns:
          - "*"
