version: 2
registries:
  github:
    type: maven-repository
    url: https://maven.pkg.github.com/navikt/maven-release
    username: x-access-token
    password: ${{secrets.READER_TOKEN}}

updates:
  - package-ecosystem: gradle
    directory: "/"
    registries: "*"
    schedule:
      interval: daily
    cooldown:
      default-days: 7
    groups:
      gradle:
        patterns:
          - "*"
