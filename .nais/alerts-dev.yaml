apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: sokos-spk-mottak
  namespace: okonomi
  labels:
    team: okonomi
spec:
  groups:
    - name: sokos-spk-mottak-alerts
      rules:
        - alert: sokos-spk-mottak er nede
          expr: kube_deployment_status_replicas_available{deployment="sokos-spk-mottak"} == 0
          for: 2m
          annotations:
            action: "Sjekk hvorfor applikasjonen er nede"
            summary: "{{ $labels.deployment }} er nede i namespace {{ $labels.namespace }}"
          labels:
            namespace: okonomi
            severity: danger
            sokos_spk_mottak_type: sokos-spk-mottak
            alert_type: custom

        - alert: sokos-spk-mottak har restartet flere ganger de siste 5 minuttene!
          expr: sum(increase(kube_pod_container_status_restarts_total{container=~"sokos-spk-mottak"}[5m])) by (container) > 2
          for: 2m
          annotations:
            action: "Sjekk hvorfor applikasjonen ikke klarer å restarte"
            summary: "{{ $labels.container }} restarter mange ganger"
          labels:
            namespace: okonomi
            severity: danger
            sokos_spk_mottak_type: sokos-spk-mottak
            alert_type: custom

        - alert: Applikasjonen logger høy andel errors
          expr:
            'sum(max_over_time(log_messages_errors{namespace="okonomi",app="sokos-spk-mottak",level="Error"}[15m])
              or vector(0)) -
              sum(max_over_time(log_messages_errors{namespace="okonomi",app="sokos-spk-mottak",level="Error"}[15m]
              offset 15m) or vector(0)) > 2'
          for: 2m
          annotations:
            action: "Sjekk error loggene i sokos-spk-mottak"
            summary: "`kubectl logs <podname> -n okonomi`"
          labels:
            namespace: okonomi
            severity: danger
            sokos_spk_mottak_type: sokos-spk-mottak
            alert_type: custom

        - alert: Applikasjonen logger høy andel warnings
          expr:
            'sum(max_over_time(log_messages_errors{namespace="okonomi",app="sokos-spk-mottak",level="Warning"}[15m])
              or vector(0)) -
              sum(max_over_time(log_messages_errors{namespace="okonomi",app="sokos-spk-mottak",level="Warning"}[15m]
              offset 15m) or vector(0)) > 5'
          for: 2m
          annotations:
            action: "Sjekk warning loggene i sokos-spk-mottak"
            summary: "`kubectl logs <podname> -n okonomi`"
          labels:
            namespace: okonomi
            severity: warning
            sokos_spk_mottak_type: sokos-spk-mottak
            alert_type: custom

---

apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: sokos-spk-mottak-slack
  namespace: okonomi
  labels:
    alertmanagerConfig: sokos-spk-mottak-slack
spec:
  receivers:
    - name: sokos-spk-mottak-receiver
      slackConfigs:
        - apiURL:
            key: apiUrl
            name: slack-webhook
          channel: '#team-moby-alerts-dev'
          iconEmoji: ':alert:'
          username: 'Alert dev-fss'
          sendResolved: false
          title: |-
            [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
          text: >-
            {{ range .Alerts }}
            {{ if or .Annotations.summary .Annotations.message }}
            {{ or .Annotations.summary .Annotations.message }}
            {{ println " " }}
            {{- end }}
            {{- if .Annotations.action }}
            • *action*: {{ .Annotations.action }} {{ println " " }}
            {{- end }}
            {{ end }}
  route:
    groupBy:
      - alertname
    matchers:
      - name: "sokos_spk_mottak_type"
        matchType: "="
        value: "sokos-spk-mottak"
    groupInterval: 10s
    groupWait: 5s
    receiver: sokos-spk-mottak-receiver
    repeatInterval: 2m
