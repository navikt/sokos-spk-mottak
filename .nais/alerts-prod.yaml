apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: sokos-spk-mottak
  namespace: okonomi
  labels:
    team: okonomi
spec:
  groups:
    - name: sokos-spk-mottak-alerts
      rules:
        - alert: sokos-spk-mottak er nede
          expr: kube_deployment_status_replicas_available{deployment="sokos-spk-mottak"} == 0
          for: 2m
          annotations:
            action: "Sjekk hvorfor applikasjonen er nede"
            summary: "{{ $labels.deployment }} er nede i namespace {{ $labels.namespace }}"
          labels:
            namespace: okonomi
            severity: critical
            sokos_spk_mottak_type: sokos-spk-mottak
            alert_type: custom

        - alert: sokos-spk-mottak har restartet flere ganger de siste 5 minuttene!
          expr: sum(increase(kube_pod_container_status_restarts_total{container=~"sokos-spk-mottak"}[5m])) by (container) > 2
          for: 2m
          annotations:
            action: "Sjekk hvorfor applikasjonen ikke klarer å restarte"
            summary: "{{ $labels.container }} restarter mange ganger"
          labels:
            namespace: okonomi
            severity: critical
            sokos_spk_mottak_type: sokos-spk-mottak
            alert_type: custom

        - alert: Applikasjonen logger høy andel errors
          expr: 'sum(loki:service:loglevel:count1m{service_name="sokos-spk-mottak", detected_level="error"}[60m:5m]) > 0'
          for: 2m
          annotations:
            action: "<https://grafana.nav.cloud.nais.io/a/grafana-lokiexplore-app/explore/service_name/sokos-spk-mottak/logs?patterns=%5B%5D&from=now-24h&to=now&var-filters=service_name%7C%3D%7Csokos-spk-mottak&var-ds=prod-gcp-loki&var-levels=detected_level%7C%3D%7Cerror|Sjekk error loggene i sokos-spk-mottak>"
            summary: "`kubectl logs -l app=sokos-spk-mottak -n okonomi` for logger"
          labels:
            namespace: okonomi
            severity: danger
            sokos_spk_mottak_type: sokos-spk-mottak
            alert_type: custom

        - alert: Applikasjonen logger høy andel warnings
          expr: 'sum(loki:service:loglevel:count1m{service_name="sokos-spk-mottak", detected_level="warn"}[60m:5m]) > 0'
          for: 2m
          annotations:
            action: "<https://grafana.nav.cloud.nais.io/a/grafana-lokiexplore-app/explore/service_name/sokos-spk-mottak/logs?patterns=%5B%5D&from=now-24h&to=now&var-filters=service_name%7C%3D%7Csokos-spk-mottak&var-ds=prod-gcp-loki&var-levels=detected_level%7C%3D%7Cwarn|Sjekk warning loggene i sokos-spk-mottak>"
            summary: "`kubectl logs -l app=sokos-spk-mottak -n okonomi` for logger"
          labels:
            namespace: okonomi
            severity: warning
            sokos_spk_mottak_type: sokos-spk-mottak
            alert_type: custom
---

apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: sokos-spk-mottak-slack
  namespace: okonomi
  labels:
    alertmanagerConfig: sokos-spk-mottak-slack
spec:
  receivers:
    - name: sokos-spk-mottak-receiver
      slackConfigs:
        - apiURL:
            key: apiUrl
            name: slack-webhook
          channel: '#team-mob-alerts-prod'
          iconEmoji: ':alert:'
          username: 'Alert prod-fss (sokos-spk-mottak)'
          sendResolved: false
          httpConfig:
            proxyUrl: http://webproxy.nais:8088
          title: |-
            [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
          text: >-
            {{ range .Alerts }}
            {{ if or .Annotations.summary .Annotations.message }}
            {{ or .Annotations.summary .Annotations.message }}
            {{ println " " }}
            {{- end }}
            {{- if .Annotations.action }}
            • *action*: {{ .Annotations.action }} {{ println " " }}
            {{- end }}
            {{ end }}
  route:
    groupBy:
      - alertname
    matchers:
      - name: "sokos_spk_mottak_type"
        matchType: "="
        value: "sokos-spk-mottak"
    groupInterval: 10s
    groupWait: 5s
    receiver: sokos-spk-mottak-receiver
    repeatInterval: 10m
